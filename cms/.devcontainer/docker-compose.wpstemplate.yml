services:
  cms-wordpress:
    build:
      context: ./docker/wordpress
    init: true
    volumes:
      - ../..:/workspaces/{{project_name}}:cached
    extra_hosts:
      - "localhost.localdomain:host-gateway"
    depends_on:
      cms-mysql:
        condition: service_healthy

  cms-nginx:
    build:
      context: ./docker/nginx
    ports:
      - "{{wordpress_port}}:80"
    volumes:
      - ../..:/workspaces/{{project_name}}:cached
    depends_on:
      - cms-wordpress

  cms-mysql:
    image: mysql:8.0
    ports:
      - "{{database_port}}:3306"
    environment:
      MYSQL_DATABASE: "{{database_name}}"
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - cms-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  cms-mysql-data:
